<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1583px;
            height: 919px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Constructii_Stef_Rom_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[47.76506748570854,27.19099083645629],[47.79338650773443,27.261185611688568]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Constructii_Stef_Rom_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Id</strong><br />' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Categorie</strong><br />' + (feature.properties['Categorie'] !== null ? Autolinker.link(String(feature.properties['Categorie'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>surface_mp</strong><br />' + (feature.properties['surface_mp'] !== null ? Autolinker.link(String(feature.properties['surface_mp'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['N_Value'] !== null ? Autolinker.link(String(feature.properties['N_Value'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Cat_Eng'] !== null ? Autolinker.link(String(feature.properties['Cat_Eng'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RGB_Code'] !== null ? Autolinker.link(String(feature.properties['RGB_Code'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? Autolinker.link(String(feature.properties['Shape_Leng'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? Autolinker.link(String(feature.properties['Shape_Area'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Constructii_Stef_Rom_0_0() {
            return {
                pane: 'pane_Constructii_Stef_Rom_0',
                opacity: 1,
                color: 'rgba(56,128,54,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,175,74,1.0)',
            }
        }
        map.createPane('pane_Constructii_Stef_Rom_0');
        map.getPane('pane_Constructii_Stef_Rom_0').style.zIndex = 400;
        map.getPane('pane_Constructii_Stef_Rom_0').style['mix-blend-mode'] = 'normal';
        var layer_Constructii_Stef_Rom_0 = new L.geoJson(json_Constructii_Stef_Rom_0, {
            attribution: '',
            pane: 'pane_Constructii_Stef_Rom_0',
            onEachFeature: pop_Constructii_Stef_Rom_0,
            style: style_Constructii_Stef_Rom_0_0,
        });
        bounds_group.addLayer(layer_Constructii_Stef_Rom_0);
        map.addLayer(layer_Constructii_Stef_Rom_0);
        var img_DepthMax_1 = 'data/DepthMax_1.png';
        var img_bounds_DepthMax_1 = [[47.688639854752516,27.126494737877113],[47.85022862217401,27.31933652507084]];
        var layer_DepthMax_1 = new L.imageOverlay(img_DepthMax_1, img_bounds_DepthMax_1);
        bounds_group.addLayer(layer_DepthMax_1);
        map.addLayer(layer_DepthMax_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{"Depth (Max)": layer_DepthMax_1,'<img src="legend/Constructii_Stef_Rom_0.png" /> Constructii_Stef_Rom': layer_Constructii_Stef_Rom_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Constructii_Stef_Rom_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Categorie'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
